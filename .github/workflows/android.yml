name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Test
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: test
    - name: Distribute
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: distribute
